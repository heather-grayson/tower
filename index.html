<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<title>Tower</title>

		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8" />
		<script type="text/javascript" src="js/head.js"></script>
	</head>

	<body>
	<ul class="box">
		<div class="triangle"></div>
		<li> </li>
		<li>/</li>
		<li>|</li>
		<li>=</li>
		<li>\\</li>	
		<div class="clear"></div>
	</ul>
	<h1>Tower</h1>
	<div id="inputWrapper">
		<h2>You can pick the size of the grid</h2>
		columns: <input type="number" id="columns" value="1" min="1" max="10">
		rows: <input type="number" id="rows" value="1" min="1" max="10">
		<input id="arraySubmit" type="submit">
	</div>
	<div id="gridWrapper">
		<ul class="towerGrid"></ul>
		<div class="clear"></div>
	</div>
	</body>
</html>
